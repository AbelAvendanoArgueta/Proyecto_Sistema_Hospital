<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Datos</title>
  <!-- Agrega los enlaces a Bootstrap si estás utilizando este framework -->

<body onload="limpiarTabla()">

  <form class="d-flex" role="search" style="width: 80%; margin-top: 2%;">
    <div style="width: 33%;">
      <label for="receta">No. de receta:</label>
      <span id="recetaText"></span>
    </div>
    <div style="width: 33%;">
      <label for="fecha">Fecha:</label>
      <span id="fechaText"></span>
    </div>
  </form>
  <form class="d-flex" role="search" style="width: 80%; margin-top: 2%;">
    <div style="width: 100%;">
      <label for="doctor">Doctor:</label>
      <span id="doctorText"></span>
    </div>
    <br>
    <br>
    <div style="width: 100%;">
      <label for="nombrePaciente">Nombre del paciente:</label>
      <span id="nombrePacienteText"></span>
    </div>
    <div style="width: 35%;">
      <label for="edad">Edad:</label>
      <span id="edadText"></span>
    </div>
    <div style="width: 35%;">
      <label for="sexo">Sexo:</label>
      <span id="sexoText"></span>
    </div>
  </form>

  <!-- Tabla para mostrar los datos -->
  <table class="table" id="dataTable" style="margin-top: 20px; width: 80%;">
    <thead>
      <tr>
        <th scope="col">Medicamento</th>
        <th scope="col">Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se llenarán dinámicamente los datos -->
    </tbody>
  </table>

  <div style="width: 80%; margin-top: 20px;">
    <label for="detalleExamen">Detalle del Examen:</label>
    <span id="detalleExamenText"></span>
  </div>

  <div style="width: 80%; margin-top: 20px;">
    <label for="fechaProximaCita">Fecha para la Próxima Cita:</label>
    <span id="fechaProximaCitaText"></span>
  </div>

  <!-- Agrega los enlaces a Bootstrap si estás utilizando este framework -->
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

  <script>
    function limpiarTabla() {
      // Limpia la tabla
      document.getElementById('dataTable').getElementsByTagName('tbody')[0].innerHTML = '';
    }

    function buscar() {

      // Puedes agregar lógica aquí para buscar los datos según el número de receta ingresado

      // Ejemplo: datos de prueba
      var medicamentos = [
        { nombre: 'Medicamento 1', cantidad: '1 comprimido' },
        { nombre: 'Medicamento 2', cantidad: '2 comprimidos' },
        // Agrega más medicamentos según sea necesario
      ];

      // Agrega filas y celdas a la tabla con los datos de los medicamentos
      medicamentos.forEach(function (medicamento) {
        var row = document.getElementById('dataTable').insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);

        // Asigna los valores de las columnas
        cell1.innerHTML = medicamento.nombre;
        cell2.innerHTML = medicamento.cantidad;
      });

      // Actualiza los datos de los campos de texto
      document.getElementById('recetaText').innerText = "12345"; // Ejemplo de valor
      document.getElementById('fechaText').innerText = "2023-11-15"; // Ejemplo de valor
      document.getElementById('doctorText').innerText = "Dr. Juan Pérez"; // Ejemplo de valor
      document.getElementById('nombrePacienteText').innerText = "Maria García"; // Ejemplo de valor
      document.getElementById('edadText').innerText = "30"; // Ejemplo de valor
      document.getElementById('sexoText').innerText = "Femenino"; // Ejemplo de valor
      document.getElementById('detalleExamenText').innerText = "Examen de rutina"; // Ejemplo de valor
      document.getElementById('fechaProximaCitaText').innerText = "2023-12-01"; // Ejemplo de valor
    }
  </script>

</body>
