<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Datos</title>
  <!-- Agrega los enlaces a Bootstrap si estás utilizando este framework -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
  <style>
    /* Agrega estilos CSS según sea necesario */
  </style>
</head>
<body>
  <form class="d-flex" role="search" style="width: 30%; margin-top: 2%;">
    <input class="form-control me-2" type="search" placeholder="Ingrese No. Receta" aria-label="Search" id="searchInput">
    <button class="btn btn-outline-success" type="button">Buscar</button>
  </form>

  <form class="d-flex" role="search" style="width: 80%; margin-top: 2%;">
    <div style="width: 33%;">
      <label>No. de receta:</label>
      <input class="form-control" type="text" id="recetaText" readonly>
    </div>
    <div style="width: 33%;">
      <label>Fecha:</label>
      <input class="form-control" type="text" id="fechaText" readonly>
    </div>
  </form>
  <form class="d-flex" role="search" style="width: 80%; margin-top: 2%;">
    <div style="width: 100%;">
      <label>Doctor:</label>
      <input class="form-control" type="text" id="doctorText" readonly>
    </div>
    <br>
    <br>
    <div style="width: 100%;">
      <label>Nombre del paciente:</label>
      <input class="form-control" type="text" id="nombrePacienteText" readonly>
    </div>
    <div style="width: 35%;">
      <label>Edad:</label>
      <input class="form-control" type="text" id="edadText" readonly>
    </div>
    <div style="width: 35%;">
      <label>Sexo:</label>
      <input class="form-control" type="text" id="sexoText" readonly>
    </div>
  </form>

  <!-- Tabla para mostrar los datos -->
  <table class="table" id="dataTable" style="margin-top: 20px; width: 80%;">
    <thead>
      <tr>
        <th scope="col">Medicamento</th>
        <th scope="col">Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se llenarán dinámicamente los datos -->
    </tbody>
  </table>

  <div style="width: 80%; margin-top: 20px;">
    <label>Detalle del Examen:</label>
    <textarea class="form-control" id="detalleExamenText" rows="3" readonly></textarea>
  </div>

  <div style="width: 80%; margin-top: 20px;">
    <label>Fecha para la Próxima Cita:</label>
    <input class="form-control" type="text" id="fechaProximaCitaText" readonly>
  </div>
</body>
